<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19</title>
  <link rel="stylesheet" href="./style.css" />

<body>

      <ul id="myUL">
      </ul>
    </div>

  <!-- char 2  -->
