<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./serach.css" />
</head>

<body>
  <header>
    <div class="logo">
      <p>COVID-19</p>
    </div>
  </header>
  <div class="pageContainer">
    <div class="sectionNumber1">
      <div class="chart-container">
        <canvas id="myChart" width="100" height="100"></canvas>
      </div>
      <div class="btnContainer">
        <button class="btnWorld buttons" type="button">World</button>
        <button class="btnAsia buttons" type="button">Asia</button>
        <button class="btnAfrica buttons" type="button">Africa</button>
        <button class="btnAmerica buttons" type="button">America</button>
        <button class="btnEurope buttons" type="button">Europe</button>
      </div>
    </div>
    <div class="sectionNumber2">
      <!-- char 2  -->
      <div class="chart-container">
        <canvas id="myChart2" width="100" height="100"></canvas>
      </div>
          <!-- search -->
      <div class="searchContainer">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
        <div class="countyBtnContainer">
          <ul id="myUL">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <script src="chart2.js"></script>
</body>

</html>
